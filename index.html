<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h2>Регистрация</h2>
    <form action="/submit" method="POST">
        <div>
            <label for="fullName">ФИО:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div>
            <label for="contact">Контакт:</label>
            <input type="text" id="contact" name="contact" required>
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <div class="registration-container">
        <form id="registration-form">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <span class="error-message" id="fullname-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <span class="error-message" id="password-error"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="success-message" id="success-message">
            <p>Hello, <span id="fullname-value"></span>! We will contact you at <span id="email-value"></span>.</p>
        </div>
    </div>
    <form id="registrationForm">
        <div>
            <label for="fullName">ФИО:</label>
            <input type="text" id="fullName" name="fullName">
            <div id="fullNameError" class="error"></div>
        </div>
        <div>
            <label for="contact">Контакт:</label>
            <input type="text" id="contact" name="contact">
            <div id="contactError" class="error"></div>
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password">
            <div id="passwordError" class="error"></div>
        </div>
        <button type="submit">Отправить</button>
    </form>
    <div id="successMessage" style="display: none;"></div>
    <form id="registrationForm">

        <div>
            <label for="contact">Контакт:</label>
            <input type="text" id="contact" name="contact" pattern="(?:\+996|0)(?:\s|-)?[0-9]{3}(?:\s|-)?[0-9]{2}(?:\s|-)?[0-9]{2}" title="Введите телефон в формате +996 111 22-33-44 или email">
            <div id="contactError" class="error"></div>
        </div>

    </form>

</body>
</html>
